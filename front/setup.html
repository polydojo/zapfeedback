<!doctype html>
<html>
<head>
    <link rel="shortcut icon" href="/front/img/logo/logo-192.png">
    <link rel="apple-touch-icon" href="/front/img/logo/logo-192.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/front/helpers.css">
    <link rel="stylesheet" href="/front/general.css">
    <style>
        body {
            background-color: navy;
        }
        form.setupr {
            background-color: white;
            max-width: 400px;
            margin: 1rem auto;
            padding: 1rem;
            border-radius: 4px;
        }
        form.setupr label {
            margin-bottom: 2px;
        }
    </style>
    
    <title>ZapFeedback | Set Up</title>
</head>
<body class="container">

    <div class="spinner">
        <span class="spinnerInner">
            <i class="fa fa-fw fa-spinner fa-spin"></i>
            <span class="spinnerFlash">Loading ...</span>
        </span>
    </div>

    <br>
    
    <form class="setupr">
        <div class="form-group">
            <div class="" style="font-size: 20px;">
                <img class="verticalMiddle" src="/front/img/logo/logo-192.png" width="20">
                <span class="verticalMiddle">ZapFeedback</span>
            </div>
            <h3 class="mt-2 mb-1">Set Up Primary Admin</h3>
            <hr>
        </div>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="fname" class="form-control" placeholder="" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lname" class="form-control" placeholder="" required>
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="" required>
        </div>
        <div class="form-group">
            <label>Repeat Email Address</label>
            <input type="email" name="repeatEmail" class="form-control" placeholder="" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary px-4">Submit</button>
        </div>
        <footer class="small gray mt-4">
            <hr>
            Powered by <!-- TODO: Set .ghRepoUrl's href via js. -->
            <a class="unsetColor underline ghRepoUrl" href="https://github.com/polydojo/zapfeedback" target="_blank">ZapFeedback</a>,
            a product from
            <a class="unsetColor underline" href="https://www.polydojo.com" target="_blank">Polydojo</a>.
        </footer>
    </form>
    
    
    <script src="/front/dist/setup-bundle.js"></script>
</body>
</html>
