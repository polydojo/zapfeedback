<!doctype html>
<html>
<head>
    <link rel="shortcut icon" href="/front/img/logo/logo-192.png">
    <link rel="apple-touch-icon" href="/front/img/logo/logo-192.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/front/helpers.css">
    <link rel="stylesheet" href="/front/general.css">
    <style>
        body {
            background-color: navy;
        }
        form.joinr {
            background-color: white;
            max-width: 400px;
            margin: 1rem auto;
            padding: 1rem;
            border-radius: 4px;
        }
        form.setupr label {
            margin-bottom: 2px;
        }
    </style>
    
    <title>Polydojo | Join</title>
</head>
<body class="container">

    <div class="spinner">
        <span class="spinnerInner">
            <i class="fa fa-fw fa-spinner fa-spin"></i>
            <span class="spinnerFlash">Loading ...</span>
        </span>
    </div>
    
    <br>
    <form class="joinr">
        <div class="" style="font-size: 20px;">
            <img class="verticalMiddle" src="/front/img/logo/logo-192.png" width="20">
            <span class="verticalMiddle">ZapFeedback</span>
        </div>
        <p>Join your team members.</p>
        <hr>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="fname" class="form-control" placeholder="" readonly required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lname" class="form-control" placeholder="" readonly required>
        </div>
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="" readonly required>
            <!-- [hidden] userId & veriCode -->
            <input type="hidden" name="userId" class="d-none" placeholder="" required>
            <input type="hidden" name="veriCode" class="d-none" placeholder="" required>
        </div>
        <!--
        <div class="form-group">
            <label>Create Password</label>
            <input type="password" name="pw" class="form-control" minlength="12" autocomplete="new-password" required>
        </div>
        <div class="form-group">
            <label>Repeat Password</label>
            <input type="password" name="repeatPw" class="form-control" minlength="12" autocomplete="new-password" required>
        </div>
        -->
        <div class="form-group">
            <button class="btn btn-primary px-4">Submit</button>
        </div>
    </form>
    <script src="/front/dist/join-bundle.js"></script>
</body>
</html>
